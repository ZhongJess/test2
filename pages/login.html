<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <section class="container px-md-3 my-md-5">
      <div class="row no-gutters justify-content-center">
        <div class="col-md-10">
          <div class="p-5 bg-primary d-md-none mx-n30">
            <h1 class="mt-2 mb-2 text-center text-white">會員登入</h1>
          </div>
        <div class="row g-0 flex-md-row-reverse">
            <div class="col-md-6  ">
              <div class="bg-primary-lighter p-5 mx-n30">
                <h2 class="h4 text-center text-primary-light mb-5 d-none d-md-block">—— 連結社群帳號 ——</h2>
                <div class="row g-0">  
                  <div class="d-grid gap-2 col-md-12 col-sm-4 mx-auto">
                    <button class="btn btn-brand-white btn-block btn-lg py-3 h-100 ">
                      <img src="/assets/images/ic-facebook-logotype.svg" class="img-fluid" width="108" alt="">
                    </button>  
                  </div>
                  <div class="d-grid gap-2 col-md-12 col-sm-4 mx-auto btn-big ">
                    <button class="btn btn-brand-white btn-block btn-lg py-3 h-100">
                      <img src="/assets/images/ic-google.svg" class="img-fluid" width="94" alt="">
                    </button>  
                  </div>
                  <div class="d-grid gap-2 col-md-12 col-sm-4 mx-auto">
                    <button class="btn btn-brand-white btn-block btn-login  py-3 h-100">
                      <img src="/assets/images/ic-yahoo.svg" class="img-fluid" width="97" alt="">
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6 " >
              <div class="p-5 bg-primary d-md-block d-none">
                <h1 class="mt-2 mb-2 text-center text-color ">會員登入</h1>
              </div>
              <div class="p-5 pt-md-0 bg-primary mx-n30">
                <div class="form-square form-square-withicon d-flex justify-content-between mb-3">
                  <label for="username" class="material-icons form-square-icon-left">
                    <span class="material-symbols-outlined">
                      person
                      </span>
                  </label>
                  <input type="text" id="username" class="form-input w-100" placeholder="電子信箱/手機號碼">
              <!-- 注意：電子信箱/手機號碼 所以 type 要用 text -->
            </div>
            <div class="form-square form-square-withicon d-flex justify-content-between mb-3">
              <label for="password" class="material-icons form-square-icon-left">
                <span class="material-symbols-outlined">
                  vpn_key
                  </span>
              </label>
              <input type="password" id="password" class="form-input w-100" placeholder="請輸入使用者密碼">
              <!-- 注意：電子信箱/手機號碼 所以 type 要用 text -->
            </div>

            <div class="custom-control custom-checkbox mb-0">
              <input type="checkbox" class="custom-control-input" id="rememberme">
              <label class="custom-control-label text-color" for="rememberme">記住我</label>
            </div>
          </div>
          <div class="mx-n30">
            <button class="d-grid gap-2 col-12 mx-auto border-0 login py-3 ">登入帳號</button>
          </div>
          
        </div>
      </div>
      </div>
    </div>
  </div>
</section> 

    




    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
